<!DOCTYPE html >
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Example</title>
</head>
<body>
  <h1>slippyTile</h1>
  <h2>Open Console</h2>
  <script src="https://unpkg.com/slippy-tile@latest/dist/slippy-tile.browser.js"></script>
  <script>
  const openstreetmap = slippyTile.providers.openstreetmap.standard.url
  console.log(openstreetmap)
  const url = slippyTile.parse([3, 10, 8], openstreetmap)
  console.log(url)
  </script>
</body>
</html>
